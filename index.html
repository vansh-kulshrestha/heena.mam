<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Heena Mam!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff0066;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            background-color: #ff4d6d;
            border-radius: 50% 50% 50% 50%;
            opacity: 0.8;
            animation: float 8s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-600px) rotate(15deg); }
            100% { transform: translateY(-1200px) rotate(-10deg); }
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: #555;
            left: 50%;
            bottom: -40px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            top: -10px;
            animation: confettiFall linear infinite;
            opacity: 0.8;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(800px) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon" style="left: 10%; background-color:#ff4d6d; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 25%; background-color:#00ccff; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 40%; background-color:#ffcc00; animation-delay: 1s;"></div>
        <div class="balloon" style="left: 60%; background-color:#33cc33; animation-delay: 3s;"></div>
        <div class="balloon" style="left: 80%; background-color:#ff3399; animation-delay: 4s;"></div>
    </div>

    <h1>ðŸŽ‰ Happy Birthday Heena Mam! ðŸŽ‰</h1>
    <p>Wishing you a day filled with happiness, laughter, and lots of love. Thank you for making learning so fun!</p>

    <script>
        // Confetti creation
        const colors = ['#ff4d6d','#00ccff','#ffcc00','#33cc33','#ff3399','#ff6600'];
        for(let i=0; i<100; i++){
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
